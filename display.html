<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <script src="config.js"></script>
    <script src="map.js"></script>
    <script>
        // Dynamically load Google Maps API with key from config
        // Uses callback to init map once API is ready
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${CONFIG.GOOGLE_MAPS_API_KEY}&libraries=places&v=weekly&callback=initMap&loading=async`;
        script.async = true;
        script.defer = true;
        document.head.appendChild(script);
    </script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        #map {
            height: 100%;
            width: 70%;
            padding: 200px;
            margin : 100px;
            margin-left: 150px;
        }
        #myForm {
            float: left;
            width: 30%;
        }

        html,
        body {
        }
    </style>
</head>
<body>

<div class="container">
    <form id="myForm">
        <div class="form-group">
            <label for="startingLocation">Starting location:</label>
            <input id="startingLocation" class="form-control" type="text" placeholder="Enter a location">
            <input type="checkbox" id="sameStartEnd" name="sameStartEnd">   <!-- add on click disable end location field -->
            <label for="sameStartEnd">Same start and end location</label>
        </div>

        <div class="form-group">
            <label for="endingLocation">Ending location:</label>
            <input id="endingLocation" class="form-control" type="text" placeholder="Enter a location">
        </div>

        <div class="form-group">
            <label for="field1">Location 1</label>
            <input type="text" class="form-control" id="field1">
        </div>
        <div class="form-group">
            <label for="field2">Location 2</label>
            <input type="text" class="form-control" id="field2">
        </div>
        <button id="addButton" class="btn btn-primary">Add Location</button>
        <button id="searchButton" class="btn btn-primary">Search</button>
    </form>
    <div id="map"></div>
</div>

<script>
    $(document).ready(function() {
        var fieldNumber = 3;

        $('#addButton').click(function() {
            $('#myForm').append(`
          <div class="form-group">
            <label for="field${fieldNumber}">Location ${fieldNumber}</label>
            <input type="text" class="form-control" id="field${fieldNumber}">
          </div>
        `);

            fieldNumber++;
        });
    });
</script>

</body>
</html>
